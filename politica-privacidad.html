    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Ruta del PDF que deseas mostrar
    const url = 'assets/docts/Politica de Seguridad y Salud en el Trabajo 2024.pdf'; // Reemplaza con la ruta real de tu PDF

    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');
    let pdfDoc;
    let currentPage = 1;

    // Cargar el documento PDF utilizando PDF.js
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        renderPage(currentPage);
    });

    // Función para renderizar una página
    function renderPage(pageNum) {
        pdfDoc.getPage(pageNum).then(function(page) {
            const scale = 2.0; // Ajustar la calidad
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            page.render({
                canvasContext: context,
                viewport: viewport
            });
        });
    }

    // Navegar a la página anterior
    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderPage(currentPage);
        }
    });

    // Navegar a la siguiente página
    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPage < pdfDoc.numPages) {
            currentPage++;
            renderPage(currentPage);
        }
    });
});

    </script>
